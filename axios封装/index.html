<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <script src="./my_fun.js"></script>
</head>

<body>
  <script>
    // axios 函数使用
    axios({
      // 请求的类型
      method: 'POST',
      url: 'http://123.207.32.32:8000/home/multidata',
      // url参数
      params: {
        a: 100,
        b: 200
      },
      // 请求体
      data: {
        c: 300,
        d: 400
      },
    }).then(response => {
      console.log(response);
    }).catch(reason => {
      // 接收reject返回值
      console.log(reason);
    })


    // axios对象使用 get
    axios.get('http://123.207.32.32:8000/home/multidata', {
      params: {
        a: 100,
        b: 200
      }
    }).then(response => {
      console.log(response);
    }).catch(reason => {
      // 接收reject返回值
      console.log(reason);
    })


    // axios对象使用 post
    axios.post('http://123.207.32.32:8000/home/multidata', {
      params: {
        a: 100,
        b: 200
      },
      data: {
        c: 300,
        d: 400
      }
    }).then(response => {
      console.log(response);
    }).catch(reason => {
      // 接收reject返回值
      console.log(reason);
    })


    // axios对象使用 put
    axios.put('http://123.207.32.32:8000/home/multidata', {
      params: {
        a: 100,
        b: 200
      }
    }).then(response => {
      console.log(response);
    }).catch(reason => {
      // 接收reject返回值
      console.log(reason);
    })


    // axios对象使用 delete
    axios.delete('http://123.207.32.32:8000/home/multidata', {
      params: {
        a: 100,
        b: 200
      }
    }).then(response => {
      console.log(response);
    }).catch(reason => {
      // 接收reject返回值
      console.log(reason);
    })
  </script>
</body>

</html>
