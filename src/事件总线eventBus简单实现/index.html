<!DOCTYPE html>
<html lang="en">

<body>
  <script>
    // 事件绑定（同一事件可绑定多个事件处理程序）
    eventBus.on('login', data => {
      console.log(data + '登录')
    })
    eventBus.on('login', data => {
      console.log(data + '在线')
    })
    eventBus.on('logout', data => {
      console.log(data + '下线')
    })

    // 模拟事件触发
    setTimeout(() => {
      eventBus.emit('login', 'wls');
    }, 2000);

    // 事件解绑
    eventBus.off('logout')
    console.log(eventBus)
  </script>
</body>

</html>
