    <script>
        //创建Symbol
        let s = Symbol();
        // console.log(s, typeof s); // Symbol() 'symbol'
        let s2 = Symbol('wang'); // 'Symbol(wang)'
        let s3 = Symbol('wang');
        console.log(s2 == s3); // false

        //Symbol.for 创建Symbol
        let s4 = Symbol.for('wang');
        let s5 = Symbol.for('wang');
