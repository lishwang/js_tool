<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数参数</title>
</head>

<body>
    <script>
        function* gen (arg) {
            console.log(arg); // AAA
            let one = yield 111;
            console.log(one); // BBB
            let two = yield 222;
            console.log(two); // CCC
            let three = yield 333;
            console.log(three); // DDD
        }

        //执行获取迭代器对象
        let iterator = gen('AAA');
        console.log(iterator.next()); // {done: false, value: 111};
        //next方法可以传入实参
        console.log(iterator.next('BBB')); // {done: false, value: 222};
        console.log(iterator.next('CCC')); // {done: false, value: 333};
        console.log(iterator.next('DDD')); // {done: true, value: undefined};

    </script>
</body>

</html>
