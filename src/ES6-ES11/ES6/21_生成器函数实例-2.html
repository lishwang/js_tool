<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生成器函数</title>
</head>

<body>
    <script>
        // 执行 next 函数时也可以传递参数，而且这个参数将作为上一个 yield 语句的返回结果；
        // 即，第二个 next 函数的传参作为第一个 yield 语句的返回结果
        //模拟获取  用户数据  订单数据  商品数据 
        function getUsers () {
            setTimeout(() => {
                let data = '用户数据';
                //调用 next 方法, 并且将数据传入
                iterator.next(data);
            }, 1000);
        }

        function getOrders () {
            setTimeout(() => {
                let data = '订单数据';
                iterator.next(data);
            }, 1000)
        }

        function getGoods () {
            setTimeout(() => {
                let data = '商品数据';
                iterator.next(data);
            }, 1000)
        }

        function* gen () {
            let users = yield getUsers();
            console.log(users); // '用户数据'
            let orders = yield getOrders();
            let goods = yield getGoods();
        }

        //调用生成器函数
        let iterator = gen();
        iterator.next();



    </script>
</body>

</html>
