<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类声明</title>
</head>

<body>
    <script>
        // ES5 构造函数定义类
        function Phone (brand, price) {
            this.brand = brand;
            this.price = price;
        }

        //添加方法，实例上可以看到
        Phone.prototype.call = function () {
            console.log("call");
        }

        // 添加方法，实例上不可见（实例对象身上是没有构造函数身上的属性和方法的，称为静态成员）
        Phone.use = function () {
            console.log('use')
        }

        //实例化对象
        let Huawei = new Phone('华为', 5999);
        Huawei.call(); // 'call'
        Phone.use(); // 'use'
        // Huawei.use(); // 报错


        // ES6 class定义类
        class Shouji {
            //构造方法 名字不能修改
            constructor (brand, price) {
                this.brand = brand;
                this.price = price;
            }

            // 添加方法，实例上可以看到
            //方法必须使用该语法, 不能使用 ES5 的对象完整形式
            call () {
                console.log("call");
            }

            // 添加方法，实例上不可见
            static use () {
                console.log('use');
            }
        }

        let onePlus = new Shouji("1+", 1999);

        console.log(onePlus);
    </script>
</body>

</html>
