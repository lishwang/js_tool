<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类继承</title>
</head>

<body>
    <script>
        class Phone {
            //构造方法（可以不写）
            constructor (brand, price) {
                this.brand = brand;
                this.price = price;
            }
            //父类的成员属性
            call () {
                console.log("我可以打电话!!");
            }
        }

        class SmartPhone extends Phone {
            //构造方法
            constructor (brand, price, color, size) {
                // super(xxx); 相当于调用了父类的constructor方法，并传入了参数
                super(brand, price);// Phone.call(this, brand, price)
                this.color = color;
                this.size = size;
            }

            photo () {
                console.log("拍照");
            }

            playGame () {
                console.log("玩游戏");
            }

            // 重写父类中的call方法
            call () {
                console.log('我可以进行视频通话');
            }
        }

        const xiaomi = new SmartPhone('小米', 799, '黑色', '4.7inch');
        console.log(xiaomi);
        xiaomi.call();
        xiaomi.photo();
        xiaomi.playGame();
    </script>
</body>

</html>
