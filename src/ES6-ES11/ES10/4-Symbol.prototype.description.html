<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol.prototype.description</title>
</head>

<body>
    <script>
        //创建 Symbol
        let s = Symbol('wang');

        // Symbol.prototype.description 获取 symbol 的字符串描述；
        console.log(s.description); // 'wang'
    </script>
</body>

</html>
